					<input type="password" class="form-field w-input login" maxlength="128" name="password" data-name="password" placeholder="Inserisci la password" id="password" required=""/>

				<input type="submit" value="Login" class="button full-width w-button login" onclick="loginApi()"/>

		<script>
			function loginApi(){
			
				email = document.getElementById("email").value;
				password = document.getElementById("password").value;
				
				
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.onreadystatechange = function() { 
					if (xmlHttp.readyState == 4 && xmlHttp.status == 201){
						var r = JSON.parse(xmlHttp.responseText);
						var token = r.jwt.jwt;
						var endTime = r.jwt.expireAt;
						
						sessionStorage.setItem("token", token);
						sessionStorage.setItem("endTime", endTime);
						
						window.location.href = "payments.html";
					}
					if (xmlHttp.readyState == 4 && xmlHttp.status == 404 && xmlHttp.responseText != null){
						alert("username o password non valide");
						console.log(JSON.parse(xmlHttp.responseText));
					}
				}
				
				xmlHttp.open("POST", "https://local.marconivr.it/ardos/API/login", true); // true for asynchronous
				var data = JSON.stringify({"email":email,
										   "password":password});
				xmlHttp.setRequestHeader("Content-Type", "application/json");
				xmlHttp.send(data);
			}
		</script>
